<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body id="body">
  <section class="matrix-container">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="TODO-list">
    <p><label for="new-task">Add Item</label>
      <section class="add-task-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </section>
    </p>

    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li>
        <input type="checkbox"><label class="task"><p>Pay Bills</p></label>
        <input type="text" class="task">
        <button class="edit"><p>Edit</p></button>
        <button class="delete"><img src="./remove.svg" alt="delete symbol"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox"><label class="task"><p>Go Shopping</p></label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit"><p>Save</p></button>
        <button class="delete"><img src="./remove.svg" alt="delete symbol"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked><label class="task"><p>See the Doctor</p></label>
        <input type="text" class="task">
        <button class="edit"><p>Edit</p></button>
        <button class="delete"><img src="./remove.svg" alt="delete symbol"></button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
